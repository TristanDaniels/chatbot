<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="mySidenav" class="sidenav">
      <a
        href="javascript:void(0)"
        class="closebtn support-btn"
        onclick="closeNav()"
        >&times;</a
      >
      <iframe
        class="support-bot"
        src="https://web.powerva.microsoft.com/environments/Default-a6fa3b03-0a3c-4258-8433-a120dffcd348/bots/new_bot_1549b39342404b1d8e273aa0166246b9/webchat"
        frameborder="0"
        style="width: 100%; height: 100%"
      ></iframe>
    </div>

    <!-- Use any element to open the sidenav toggle btn -->

    <span class="chat-button" onclick="openNav()"
      ><i class="fa fa-comment"></i>
    </span>

    <script>
      /* Set the width of the side navigation to 250px and the left margin of the page content to 250px */

      function openNav() {
        document.getElementById("mySidenav").style.width = "350px";
        document.querySelector(".chat-button").style.display = "none";
      }

      /* Set the width of the side navigation to 0 and the left margin of the page content to 0 */

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.querySelector(".chat-button").style.display = "block";
      }
    </script>
  </body>
</html>
